<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <form action="/" method="GET">
      <label for="username">Your Name</label>
      <input type="text" name="user-name" id="username" />

      <label for="usermessage">Your Message</label>
      <textarea name="user-message" id="usermessage"></textarea>

      <label for="useremail">Your Email Address</label>
      <input type="email" name="user-email" id="useremail" />
      <label for="userage">Your Age</label>
      <input type="number" step="1" name="user-age" id="userage" />
      <label for="userpassword">Your Password</label>
      <input type="password" name="user-password" id="userpassword" />
      <label for="userdob">Your Date of Birth</label>
      <input type="date" name="user-dob" id="userdob" />
      <hr />
      <label for="userfavcolor">What is your favorite color?</label>
      <select name="user-fav-color" id="userfavcolor">
        <option value="Blue">Blue</option>
        <option value="Black">Black</option>
        <option value="Red">Red</option>
      </select>
      <h2>How should we verify your account?</h2>
      <div class="form-control-inline">
        <input
          type="radio"
          name="verification"
          id="verify-text-message"
          value="text-message"
        />
        <label for="verify-text-message">Via a Text Message (SMS)</label>
      </div>
      <div class="form-control-inline">
        <input
          type="radio"
          name="verification"
          id="verify-phone-call"
          value="phone-call"
        />
        <label for="verify-phone-call">Via a Phone Call</label>
      </div>
      <div class="form-control-inline">
        <input
          type="radio"
          name="verification"
          id="verify-email"
          value="email"
        />
        <label for="verify-email">Via an Email</label>
      </div>

      <div class="form-control-inline">
        <input type="checkbox" id="agree-terms" name="terms" />
        <label for="agree-terms"
          >Do you agree with our terms & conditions?</label
        >
      </div>

      <div class="form-control-inline">
        <input
          type="checkbox"
          id="contact-email"
          name="contact"
          value="contact-email"
        />
        <label for="contact-email">Contact me via Email</label>
      </div>
      <div class="form-control-inline">
        <input
          type="checkbox"
          id="contact-phone"
          name="contact"
          value="contact-phone"
        />
        <label for="contact-phone">Contact me via Phone</label>
      </div>

      <button>Submit</button>
    </form>
  </body>
</html>

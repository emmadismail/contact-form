<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/" method="POST">
        <section>
          <h2>Your Personal Details</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input
                type="text"
                name="user-name"
                id="username"
                placeholder="John Doe"
                required
              />
            </li>
            <li>
              <label for="useremail">Your Email Address</label>
              <input
                type="email"
                name="user-email"
                id="useremail"
                required
                placeholder="john.doe@gmail.com"
              />
            </li>
            <li>
              <label for="userpassword">Your Password</label>
              <input
                type="password"
                name="user-password"
                id="userpassword"
                required
                minlength="7"
              />
            </li>
          </ul>
        </section>

        <section>
          <h2>More Details</h2>
          <ul>
            <li>
              <label for="userage">Your Age</label>
              <input
                type="number"
                step="1"
                name="user-age"
                id="userage"
                required
                min="18"
                max="100"
                placeholder="25"
              />
            </li>
            <li>
              <label for="userdob">Your Date of Birth</label>
              <input
                type="date"
                name="user-dob"
                id="userdob"
                required
                min="1921-01-01"
                max="2003-01-01"
              />
            </li>
            <li>
              <label for="userfavcolor">What is your favorite color?</label>
              <select name="user-fav-color" id="userfavcolor" required>
                <option value="Blue">Blue</option>
                <option value="Black">Black</option>
                <option value="Red">Red</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="usermessage">Your Message</label>
          <textarea
            name="user-message"
            id="usermessage"
            rows="4"
            required
          ></textarea>
        </section>

        <section>
          <h2>How Should We Verify Your Account?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verification"
                id="verify-text-message"
                value="text-message"
                required
              />
              <label for="verify-text-message">Via a Text Message (SMS)</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verification"
                id="verify-phone-call"
                value="phone-call"
                required
              />
              <label for="verify-phone-call">Via a Phone Call</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verification"
                id="verify-email"
                value="email"
                required
              />
              <label for="verify-email">Via an Email</label>
            </li>
          </ul>
        </section>
        <section>
          <ul>
            <h2>How Should We Contact You?</h2>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-email"
                name="contact"
                value="contact-email"
                required
              />
              <label for="contact-email">Contact me via Email</label>
            </li>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-phone"
                name="contact"
                value="contact-phone"
              />
              <label for="contact-phone">Contact me via Phone</label>
            </li>
          </ul>
        </section>
        <hr />
        <section>
          <div class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="terms" required />
            <label for="agree-terms"
              >Do you agree with our terms & conditions?</label
            >
          </div>
        </section>

        <section>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
